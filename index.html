<!DOCTYPE html>
<html>
<head>
	<title>Entrega 2</title>
	<script type="text/javascript" src="java.js">
		
	</script>
	<link rel="stylesheet" type="text/css" href="estilos1.css">
</head>
<body>
	<center><img src="banner.png" id="banner"></center>
	<form class="form1"><center>
			<h1>INGRESO DE DATOS</h1>
		
		<p>*Recuerda usar la mayúscula inicial y sin punto al final*</p>
		<h3>Ingresar nombre:</h3>
		<input type="text" name="dato1" id="dato1" placeholder="Digite nombre a ingresar"><br><br>
		<input type="button" name="ingresar" id="ingresar" value="INGRESAR" onclick="fingresar();">
		<h3>Mensaje de ingreso:</h3>
		<input type="text" name="" id="mensaje1" readonly="" value="No ha ingresado un dato">
		</center>
	</form>

	<form class="form2"><center><h1>BORRADO DE DATOS</h1>
		
		<p>*Busca el nombre exactamente igual a como fue ingresado*</p>
		<h3>Buscar y borrar:</h3>
		<input type="text" name="dato2" id="dato2" placeholder="Digite nombre a borrar"><br><br>
		<input type="button" id="buscar" value="BUSCAR" onclick="fborrar();"><br>
		<h3>Mensaje de búsqueda:</h3>
		<input type="text" name="" id="mensaje2" readonly="" value="No ha buscado un dato"></center>
	</form>


</body>
</html>
